<div class="container">
  <div class="side-bar">
    @for (item of items; track $index) {
      <a
        class="side-bar-item"
        [routerLink]="item.route"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ item.label }}
      </a>
    }
  </div>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
