<div class="container">
    <div class="main-title">Basic JS</div>
<div class="items-container">
    @for (item of JsItems; track $index) {
        <app-item-card [title]="item.title" [description]="item.description"></app-item-card>
    }
</div>
<div class="main-title">Basic Angular</div>
<div class="items-container">
    @for (item of AngularItems; track $index) {
        <app-item-card [title]="item.title" [description]="item.description" [bigger]="true"></app-item-card>
    }
</div>
</div>
